<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Shooter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            position: relative;
            margin: 20px auto;
        }

        canvas {
            background: #1a1a2e;
            border: 3px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.3);
        }

        .game-ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 800px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .score-board {
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #555;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f39c12);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .ammo-display {
            font-size: 1.2em;
            color: #f39c12;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            background: linear-gradient(90deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .instruction {
            font-size: 1em;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            z-index: 100;
            display: none;
            backdrop-filter: blur(10px);
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .restart-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            padding: 12px 30px;
            color: white;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.6);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            color: #95a5a6;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 850px) {
            canvas {
                width: 100%;
                height: auto;
            }
            
            .game-ui {
                width: 100%;
                flex-direction: column;
                gap: 15px;
            }
        }

        .hit-effect {
            position: absolute;
            pointer-events: none;
            z-index: 50;
        }

        .reloading {
            color: #e74c3c !important;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <h1>TARGET ELIMINATION</h1>
        <p class="instruction">AIM WITH MOUSE - CLICK TO SHOOT - SURVIVE AS LONG AS POSSIBLE</p>
    </div>

    <div class="game-ui">
        <div class="score-board">
            SCORE: <span id="score">0</span>
        </div>
        
        <div class="health-container">
            <div class="health-bar">
                <div class="health-fill" id="health-bar"></div>
            </div>
            <div>HEALTH: <span id="health">100</span>/100</div>
        </div>
        
        <div class="ammo-display" id="ammo">
            AMMO: 30/30
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2>MISSION FAILED</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>Enemies Eliminated: <span id="enemiesKilled">0</span></p>
            <button class="restart-btn" onclick="restartGame()">RELOAD & RETRY</button>
        </div>
    </div>

    <div class="controls">
        <p>Move: WASD or Arrow Keys | Shoot: Mouse Click | Reload: R Key</p>
    </div>

    <script>
        // Game constants
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const PLAYER_SPEED = 5;
        const ENEMY_SPEED = 2;
        const BULLET_SPEED = 10;
        const PLAYER_SIZE = 40;
        const ENEMY_SIZE = 35;
        const BULLET_SIZE = 5;
        const GUN_LENGTH = 25;
        const RELOAD_TIME = 1500;
        const MAX_HEALTH = 100;

        // Game state
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            dx: 0,
            dy: 0,
            health: MAX_HEALTH,
            ammo: 30,
            maxAmmo: 30,
            reloading: false
        };

        let enemies = [];
        let bullets = [];
        let score = 0;
        let gameOver = false;
        let mouseX = 0;
        let mouseY = 0;
        let lastEnemySpawn = 0;
        let enemySpawnRate = 1500; // ms

        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key.toLowerCase() === 'r' && !player.reloading && player.ammo < player.maxAmmo) {
                reload();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('click', (e) => {
            if (!gameOver && !player.reloading && player.ammo > 0) {
                shoot();
            }
        });

        function updatePlayer() {
            // Movement
            if (keys['w'] || keys['arrowup']) player.dy = -PLAYER_SPEED;
            if (keys['s'] || keys['arrowdown']) player.dy = PLAYER_SPEED;
            if (keys['a'] || keys['arrowleft']) player.dx = -PLAYER_SPEED;
            if (keys['d'] || keys['arrowright']) player.dx = PLAYER_SPEED;
            
            // Apply movement
            player.x += player.dx;
            player.y += player.dy;
            
            // Reset velocity
            player.dx *= 0.8;
            player.dy *= 0.8;
            
            // Boundary checking
            player.x = Math.max(PLAYER_SIZE/2, Math.min(canvas.width - PLAYER_SIZE/2, player.x));
            player.y = Math.max(PLAYER_SIZE/2, Math.min(canvas.height - PLAYER_SIZE/2, player.y));
        }

        function updateEnemies() {
            const now = Date.now();
            if (now - lastEnemySpawn > enemySpawnRate && enemies.length < 15) {
                spawnEnemy();
                lastEnemySpawn = now;
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Move towards player
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                enemy.x += (dx / dist) * ENEMY_SPEED;
                enemy.y += (dy / dist) * ENEMY_SPEED;
                
                // Collision with player
                const playerDist = Math.sqrt(
                    Math.pow(player.x - enemy.x, 2) + 
                    Math.pow(player.y - enemy.y, 2)
                );
                
                if (playerDist < (PLAYER_SIZE + ENEMY_SIZE) / 2) {
                    player.health -= 10;
                    createHitEffect(enemy.x, enemy.y);
                    enemies.splice(i, 1);
                    updateUI();
                    
                    if (player.health <= 0) {
                        gameOver = true;
                        showGameOver();
                    }
                }
                
                // Boundary checking
                enemy.x = Math.max(ENEMY_SIZE/2, Math.min(canvas.width - ENEMY_SIZE/2, enemy.x));
                enemy.y = Math.max(ENEMY_SIZE/2, Math.min(canvas.height - ENEMY_SIZE/2, enemy.y));
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // Move bullet
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                
                // Boundary checking
                if (bullet.x < 0 || bullet.x > canvas.width || 
                    bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Collision with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const dist = Math.sqrt(
                        Math.pow(bullet.x - enemy.x, 2) + 
                        Math.pow(bullet.y - enemy.y, 2)
                    );
                    
                    if (dist < (BULLET_SIZE + ENEMY_SIZE) / 2) {
                        createHitEffect(enemy.x, enemy.y);
                        enemies.splice(j, 1);
                        bullets.splice(i, 1);
                        score += 100;
                        updateUI();
                        break;
                    }
                }
            }
        }

        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch (side) {
                case 0: // Top
                    x = Math.random() * canvas.width;
                    y = -ENEMY_SIZE;
                    break;
                case 1: // Right
                    x = canvas.width + ENEMY_SIZE;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // Bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + ENEMY_SIZE;
                    break;
                case 3: // Left
                    x = -ENEMY_SIZE;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            enemies.push({
                x,
                y,
                color: `hsl(${Math.random() * 360}, 70%, 50%)`
            });
        }

        function shoot() {
            if (player.ammo <= 0 || player.reloading) return;
            
            player.ammo--;
            updateUI();
            
            const dx = mouseX - player.x;
            const dy = mouseY - player.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            bullets.push({
                x: player.x,
                y: player.y,
                dx: (dx / dist) * BULLET_SPEED,
                dy: (dy / dist) * BULLET_SPEED
            });
            
            // Muzzle flash effect
            createMuzzleFlash();
        }

        function reload() {
            player.reloading = true;
            document.getElementById('ammo').classList.add('reloading');
            
            setTimeout(() => {
                player.ammo = player.maxAmmo;
                player.reloading = false;
                document.getElementById('ammo').classList.remove('reloading');
                updateUI();
            }, RELOAD_TIME);
        }

        function createMuzzleFlash() {
            const flash = document.createElement('div');
            flash.className = 'hit-effect';
            flash.style.left = (player.x - 10) + 'px';
            flash.style.top = (player.y - 10) + 'px';
            flash.style.width = '20px';
            flash.style.height = '20px';
            flash.style.background = 'radial-gradient(circle, #ff9900, #ff3300, transparent)';
            flash.style.borderRadius = '50%';
            flash.style.boxShadow = '0 0 20px #ff3300';
            document.querySelector('.game-container').appendChild(flash);
            
            setTimeout(() => {
                document.querySelector('.game-container').removeChild(flash);
            }, 100);
        }

        function createHitEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.left = (x - 20) + 'px';
            effect.style.top = (y - 20) + 'px';
            effect.style.width = '40px';
            effect.style.height = '40px';
            effect.style.background = 'radial-gradient(circle, #ff3300, #990000, transparent)';
            effect.style.borderRadius = '50%';
            effect.style.boxShadow = '0 0 30px #ff0000';
            document.querySelector('.game-container').appendChild(effect);
            
            setTimeout(() => {
                document.querySelector('.game-container').removeChild(effect);
            }, 300);
        }

        function drawPlayer() {
            // Draw player body
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.arc(player.x, player.y, PLAYER_SIZE/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw gun
            const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
            const gunX = player.x + Math.cos(angle) * GUN_LENGTH;
            const gunY = player.y + Math.sin(angle) * GUN_LENGTH;
            
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(gunX, gunY);
            ctx.stroke();
            
            // Draw gun tip
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(gunX, gunY, 6, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, ENEMY_SIZE/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw enemy eyes
                const angleToPlayer = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                const eyeOffset = ENEMY_SIZE/4;
                const eyeX = enemy.x + Math.cos(angleToPlayer) * eyeOffset;
                const eyeY = enemy.y + Math.sin(angleToPlayer) * eyeOffset;
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(eyeX, eyeY, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = '#f39c12';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, BULLET_SIZE, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw bullet trail
                ctx.strokeStyle = 'rgba(243, 156, 18, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(bullet.x - bullet.dx, bullet.y - bullet.dy);
                ctx.lineTo(bullet.x, bullet.y);
                ctx.stroke();
            });
        }

        function drawCrosshair() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 2;
            
            // Crosshair lines
            const size = 15;
            ctx.beginPath();
            ctx.moveTo(mouseX - size, mouseY);
            ctx.lineTo(mouseX + size, mouseY);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(mouseX, mouseY - size);
            ctx.lineTo(mouseX, mouseY + size);
            ctx.stroke();
            
            // Outer circle
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 8, 0, Math.PI * 2);
            ctx.stroke();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('health').textContent = player.health;
            document.getElementById('health-bar').style.width = (player.health / MAX_HEALTH * 100) + '%';
            document.getElementById('ammo').textContent = `AMMO: ${player.ammo}/${player.maxAmmo}`;
        }

        function showGameOver() {
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('enemiesKilled').textContent = Math.floor(score / 100);
        }

        function gameLoop() {
            if (!gameOver) {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update game state
                updatePlayer();
                updateEnemies();
                updateBullets();
                
                // Draw everything
                drawEnemies();
                drawBullets();
                drawPlayer();
                drawCrosshair();
            }
            
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            player = {
                x: canvas.width / 2,
                y: canvas.height - 100,
                dx: 0,
                dy: 0,
                health: MAX_HEALTH,
                ammo: 30,
                maxAmmo: 30,
                reloading: false
            };
            
            enemies = [];
            bullets = [];
            score = 0;
            gameOver = false;
            
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
        }

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.background = 'rgba(255, 255, 255, 0.3)';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${5 + Math.random() * 10}s infinite ease-in-out`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        // Initialize game
        updateUI();
        createParticles();
        gameLoop();

        // Add CSS for particles animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0) translateX(0); }
                25% { transform: translateY(-20px) translateX(10px); }
                50% { transform: translateY(0) translateX(20px); }
                75% { transform: translateY(20px) translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
